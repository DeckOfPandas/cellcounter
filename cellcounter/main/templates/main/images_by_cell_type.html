<table>{% for cellimage in images %}{% cycle '<tr>' '' '' %}<td><div class="header">{{ cellimage.title }} <a href="{% url images_by_similar_cell cellimage.pk %}">Similar Cells</a></div><div class="image"><img height=250 width=250 alt="{{ cellimage.description }}" src = "{{ MEDIA_URL }}{{ cellimage.file }}"\></div></td>{% cycle '' '' '</tr> as endrow' %}{% endfor %}{% if not endrow %}</tr>{% endif %}</table>
